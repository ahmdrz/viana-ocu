<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Viana GPS</title>
    <link href="/css/style.css?v=2" rel="stylesheet" />
</head>

<body>
    <div class="spinner"></div>
    <div class="container" style="display: none">
        <div class="east_line"></div>
        <div class="north_line"></div>
        <div class="battery">
            <div id="battery_level" class="battery-level"></div>
        </div>
        <div class="imu_data">
            <div class="item">Roll: <span id="roll"></span></div>
            <div class="item">Pitch: <span id="pitch"></span></div>
            <div class="item">Yaw: <span id="yaw"></span></div>
        </div>
        <img src="http://localhost:8080/stream?topic=/viana_camera/image_raw" alt="Robot webcam">
        <div class="hui">
            <button class="button button-reset">Reset movebase path</button>
            <button class="button button-send">Send movebase command</button>
        </div>
        <div id="google_map"></div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/script.js?v=2"></script>
</body>

</html>
